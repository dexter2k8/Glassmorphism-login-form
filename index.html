<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <img src="./assets/leaf_01.png" alt="leaf">
                <img src="./assets/leaf_02.png" alt="leaf">
                <img src="./assets/leaf_03.png" alt="leaf">
                <img src="./assets/leaf_04.png" alt="leaf">
                <img src="./assets/leaf_01.png" alt="leaf">
                <img src="./assets/leaf_02.png" alt="leaf">
                <img src="./assets/leaf_03.png" alt="leaf">
                <img src="./assets/leaf_04.png" alt="leaf">
            </div>
        </div>
        <img class="bg" src="./assets/bg.jpg" alt="background">
        <img class="girl" src="./assets/girl.png" alt="girl">
        <img class="trees" src="assets/trees.png" alt="trees">
        <form>
            <h2>Sign in</h2>
            <div class="inputBox"><input type="text" placeholder="Username"></div>
            <div class="inputBox"><input type="password" placeholder="Password"></div>
            <div class="inputBox"><input id="btn" type="submit" value="Login"></div>
            <div class="group">
                <a href="#">Forget password?</a>
                <a href="#">Sign up</a>
            </div>
        </form>
    </section>
</body>

</html>
